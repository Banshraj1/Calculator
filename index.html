<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="box ">
            <div class="screen animate"><input type="text" class="input "></div>
           <div class="row">
             <div class="number animate"><button class="btn">7</button></div>
            <div class="number animate"><button class="btn">8</button></div>
            <div class="number animate"><button class="btn">9</button></div>
            <div class="number animate"><button class="btn">*</button></div>
           </div>
           <div class="row">
             <div class="number animate"><button class="btn">4</button></div>
            <div class="number animate"><button class="btn">5</button></div>
            <div class="number animate"><button class="btn">6</button></div>
            <div class="number animate"><button class="btn">/</button></div>
           </div>
            <div class="row">
            <div class="number animate"><button class="btn">1</button></div>
            <div class="number animate"><button class="btn">2</button></div>
            <div class="number animate"><button class="btn">3</button></div>
            <div class="number animate"><button class="btn">+</button></div>
            </div>
            <div class="row">
            <div class="number animate"><button class="btn">C</button></div>
            <div class="number animate"><button class="btn">0</button></div>
            <div class="number animate"><button class="btn">=</button></div>
            <div class="number animate"><button class="btn">-</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
